<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Island Registration Center (PIRC)</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="background-image"></div> 
    <div id="title">
        <h1>POKÉMON ISLAND REGISTRATION CENTER </h1>
    </div>
    
    <div class="container-data">
        <input id="nameIsland" type="text" placeholder="Island Name">
        <br>
        <input id="regionIsland" type="text" placeholder="Region">
        <br>
        <input id="climateIsland" type="text" placeholder="Climate">
        <br>
        <button id="register-btn" type="button">Register Island</button>
    </div>
    
    <div class="container-functions">
        <input id="nameSearch" type="text" placeholder="Search Island by Name">
        <br>
        <button id="search-btn">Search</button>
        <br>
        <button id="searchMin">Minimum Island</button>
        <br>
        <button id="searchMax">Maximum Island</button>
        <br>
        <button id="printList">Print Island List</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="src/controllers/script.js"></script>
</body>
</html>
